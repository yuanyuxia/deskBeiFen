<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="login">
        <div class="bgt" tyle="width:1920px;height:800px;">
            <img src="imgs/login_bg.jpg" alt="" >
        </div>
        <div class="loginTop">
            <a href="javascript:;">
                <img src="imgs/logo_images.png" alt="">
            </a>
        </div>
        <!-- 登录模块 -->
        <div class="login-box">
            <div class="login-con">
                <div class="form-group">
                    <input type="text" id="tel" placeholder="请输入手机号" />
                    <img src="imgs/account.png" alt="" class="pic1">
                    <span class="error-notic">手机号码不正确</span> 
                </div>
                <div class="form-group">
                    <input type="password" id="pwd" placeholder="请输入密码">
                    <img src="imgs/Password.png" alt="" class="pic2">
                     <span class="error-notic">密码不正确</span> 
                </div>
                <div class="form-group clearfix">
                    <span  class="mima fl">忘记密码？</span>
                    <span class="zhuce fr">立即注册</span>
                </div>
                <div class="form-group">
                    <button type="submit" id="btn" disabled="disabled">
                        <a href="javascript:;">登录</a>
                    </button>
                </div>
            </div>

        </div>

        <!--底部 -->
        <div class="footer">
            <p><span>©</span>河南宏能网络科技有限公司</p>
        </div>

    </div>



    <script src="js/jquery-1.11.1.min.js"></script>
</body>

</html>
