        <div class="rec clearfix">
            <div class="rechange">
                充值与消费记录

            <div class="article">
                <p>
                    充值: 请点击APP左上角的小人头，点击"我的账户"-&gt; 选择金额"充值"，也可以自己输入想充值的金额数哦!
                </p>
                <p>充值你可以选择的方式有两种:微信，支付宝.</p>

                <p>充值后,账户余额不能退换.不能转移或转赠;</p>

                <p>请根据您的实际情况进行充值.用户账户余额仅可用于支付本APP平台提供的需要支付的服务.
                </p>
                <p>消费记录: 请点击APP左上角到的小人头,点击"停车记录"即可查看您的消费记录以及每次消费的 金额明细.
                </p>
