<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发送验证码</title>
</head>

<body>
    <div class="pw"> 
         <input type="text" placeholder="请输入验证码">
         <input class="code" type="button" id="btnSendCode" value="获取验证码" onclick="sendMessage()">
    </div>
</body>
<script src="jquery.min.js"></script>
<script>
   
   var IntervalObj;//控制时间变量 timer 定时器
   var count = 60;//间隔函数 每60秒执行一次
   var curCount;//当前剩余秒数
   function sendMessage(){
       curCount = count;
       //点击倒计时开始 设置button点击后变化效果
       $("#btnSendCode").attr("disabled","true");
       $("#btnSendCode").val(curCount + "s");
       $("#btnSendCode").css({"background":"#e1e1e1"});
       IntervalObj = window.setInterval(SetRemainTime,1000);//启动计时器 1秒执行一次

   }

   //timer处理函数
    function SetRemainTime(){
        if(curCount == 0){
            window.clearInterval(IntervalObj);//停止计时器
            $("#btnSendCode").removeAttr("disabled");//启动按钮
            $("#btnSendCode").val("重新发送");
            //$("#btnSendCode").css({"background":"blue"});
        }else{
            curCount--;
            $("#btnSendCode").val(curCount + "s");
        }
    }
</script>
</html>
